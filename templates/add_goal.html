{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> 新しい目標を設定</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_goal') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">目標名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required autofocus
                               placeholder="例: 毎日30分運動する">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="目標の詳細や達成方法"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="goal_type" class="form-label">期間</label>
                            <select class="form-select" id="goal_type" name="goal_type">
                                <option value="short">短期（1週間）</option>
                                <option value="medium" selected>中期（1ヶ月）</option>
                                <option value="long">長期（3ヶ月以上）</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="target_date" class="form-label">目標達成日</label>
                            <input type="date" class="form-control" id="target_date" name="target_date">
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> 目標を設定
                        </button>
                        <a href="{{ url_for('goals') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x"></i> キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
