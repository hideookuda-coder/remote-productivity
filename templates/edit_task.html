{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> タスクを編集</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">タスク名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ task.title }}" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ task.description or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">優先度</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="low" {% if task.priority == 'low' %}selected{% endif %}>低</option>
                                <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>中</option>
                                <option value="high" {% if task.priority == 'high' %}selected{% endif %}>高</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="estimated_pomodoros" class="form-label">予想ポモドーロ数</label>
                            <input type="number" class="form-control" id="estimated_pomodoros" 
                                   name="estimated_pomodoros" value="{{ task.estimated_pomodoros }}" min="1">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="due_date" class="form-label">期限</label>
                        <input type="date" class="form-control" id="due_date" name="due_date"
                               value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> 更新
                        </button>
                        <a href="{{ url_for('tasks') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x"></i> キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
