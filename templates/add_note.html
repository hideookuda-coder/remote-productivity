{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-sticky"></i> 新しいメモ</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_note') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">タイトル</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="メモのタイトル（任意）">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">内容 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" name="content" rows="10" required autofocus
                                  placeholder="メモの内容を入力..."></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="tags" class="form-label">タグ</label>
                        <input type="text" class="form-control" id="tags" name="tags"
                               placeholder="アイデア, 仕事, 個人（カンマ区切り）">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> メモを保存
                        </button>
                        <a href="{{ url_for('notes') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x"></i> キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
