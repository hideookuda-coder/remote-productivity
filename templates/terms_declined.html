<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用規約への同意が必要です - 総合ライフマネジメントアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .declined-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .icon-large {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="declined-container">
        <i class="bi bi-x-circle icon-large"></i>
        
        <h2 class="mb-4">利用規約への同意が必要です</h2>
        
        <div class="alert alert-warning">
            <h5><i class="bi bi-exclamation-triangle"></i> アプリを使用できません</h5>
            <p class="mb-0">
                利用規約と免責事項に同意いただけない場合、本アプリを使用することができません。
            </p>
        </div>
        
        <p class="text-muted mb-4">
            本アプリをご利用いただくには、利用規約と免責事項への同意が必要です。<br>
            もう一度ご確認いただき、同意いただける場合は下のボタンをクリックしてください。
        </p>
        
        <div class="d-grid gap-3">
            <a href="{{ url_for('terms_agreement') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-left"></i> 利用規約を再度確認する
            </a>
            
            <button onclick="window.close()" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-x"></i> ブラウザを閉じる
            </button>
        </div>
        
        <hr class="my-4">
        
        <div class="text-start">
            <h6><i class="bi bi-info-circle"></i> ご不明な点がある場合</h6>
            <p class="small text-muted mb-0">
                利用規約や免責事項について不明な点がある場合は、開発者までお問い合わせください。
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
